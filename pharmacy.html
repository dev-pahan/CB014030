    <link rel="stylesheet" href="css/pharmacy.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo3trans.webp" alt="Logo">
            </a>
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="pharmacy.html" class="active">Pharmacy</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="appointment.html">Book an Appointment</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
        </section>

        <!-- Pharmacy Section -->
        <section class="pharmacy">
            <div class="form-section">
                <h2>Medicine Order Form</h2>
                <form action="submit-pharmacy-order" method="post">
                    <label for="medicine">Select Medicine:</label>
                    <select id="medicine" name="medicine" required>
                        <option value="">--Select Medicine--</option>
                        <option value="medicine1">Medicine 1</option>
                        <option value="medicine2">Medicine 2</option>
                        <option value="medicine3">Medicine 3</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>

                    <button type="submit" class="submit-button">Submit Order</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <section class="footer">
        <img src="images/logo4trans.webp" alt="Lanka Care Logo" class="footer-logo">
        <p>&copy; 2024 Lanka Care. All rights reserved.</p>
    </section>
</body>
